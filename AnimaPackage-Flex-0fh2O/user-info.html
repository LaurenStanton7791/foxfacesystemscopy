<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/user-info.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <meta name="author" content="AnimaApp.com - Design to code, Automated." />
  </head>
  <body style="margin: 0; background: #262b2f">
    <input type="hidden" id="anPageName" name="page" value="user-info" />
    <div class="container-center-horizontal">
      <div class="user-info screen">
        <div class="a-human-standing">
          <div class="overlap-group5">
            <div class="head-front-airy">
              <div class="overlap-group1">
                <div class="head"></div>
                <img class="hair" src="img/hair@1x.png" />
              </div>
            </div>
            <div class="bottom-standing-sprint">
              <div class="overlap-group2">
                <img class="leg" src="img/leg@1x.png" /><img class="pant" src="img/pant@1x.png" />
                <div class="accessories-shoe-flat-sneaker"><img class="shoe" src="img/shoe@1x.png" /></div>
                <img class="leg-1" src="img/leg-1@1x.png" />
                <div class="accessories-shoe-flat-sneaker-1"></div>
                <img class="pant-1" src="img/pant-1@1x.png" />
              </div>
            </div>
            <div class="body-jacket-2">
              <div class="overlap-group3">
                <img class="skin" src="img/skin@1x.png" /><img class="coat-back" src="img/coat-back@1x.png" /><img
                  class="shirt"
                  src="img/shirt@1x.png"
                /><img class="coat-front" src="img/coat-front@1x.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="flex-col">
          <img class="fox-face-logo" src="img/foxfacelogo-15@1x.png" />
          <div class="create-an-account poppins-normal-white-28px">Create an Account</div>
          <div class="repeat-grid-12">
            <div class="x-box">
              <div class="first-name poppins-normal-white-12px">First Name</div>
              <div class="overlap-group"><div class="name runda-normal-black-14px">Ralph</div></div>
            </div>
            <div class="x-box-1">
              <div class="last-name poppins-normal-white-12px">Last Name</div>
              <div class="overlap-group"><div class="name-1 runda-normal-black-14px">Lauren</div></div>
            </div>
            <div class="x-box-1">
              <div class="email poppins-normal-white-12px">Email</div>
              <div class="overlap-group">
                <div class="text-100 runda-normal-black-14px">laurenyouknowwho@user.com</div>
              </div>
            </div>
            <div class="x-box-1">
              <div class="confirm-email poppins-normal-white-12px">Confirm Email</div>
              <div class="overlap-group">
                <div class="text-101 runda-normal-black-14px">laurenyouknowwho@user.com</div>
              </div>
            </div>
          </div>
          <div class="repeat-grid-13">
            <div class="x-box">
              <div class="password-1 poppins-normal-white-12px">Password</div>
              <div class="overlap-group-1">
                <div class="password">
                  <div class="ellipse-6"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                </div>
              </div>
            </div>
            <div class="x-box-1">
              <div class="confirm-password poppins-normal-white-12px">Confirm Password</div>
              <div class="overlap-group-1">
                <div class="password">
                  <div class="ellipse-6"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                  <div class="ellipse"></div>
                </div>
              </div>
            </div>
            <div class="x-box-1">
              <div class="text-102 poppins-normal-white-12px">Phone Number (recommended)</div>
              <div class="rectangle-1475"></div>
            </div>
          </div>
          <div class="overlap-group-2">
            <a href="passcode.html"><div class="sign-up poppins-normal-white-14px">Sign up</div></a>
          </div>
          <div class="text-103">Already have an account?</div>
          <div class="login">LOGIN</div>
        </div>
      </div>
    </div>
  </body>
</html>
