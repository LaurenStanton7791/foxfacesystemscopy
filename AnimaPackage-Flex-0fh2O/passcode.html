<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/passcode.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <meta name="author" content="AnimaApp.com - Design to code, Automated." />
  </head>
  <body style="margin: 0; background: #262b2f">
    <input type="hidden" id="anPageName" name="page" value="passcode" />
    <div class="container-center-horizontal">
      <div class="passcode screen" onclick="window.open('confirmation-details.html', '_self');">
        <img class="fox-face-logo" src="img/foxfacelogo-15@1x.png" />
        <div class="enter-your-passcode poppins-normal-white-22px">Enter Your Passcode</div>
        <div class="pin">
          <div class="pin-input-filled"></div>
          <div class="pin-input-filled-1"></div>
          <div class="pin-input-empty">
            <div class="ellipse-342"></div>
          </div>
          <div class="pin-input-empty">
            <div class="ellipse-342"></div>
          </div>
          <div class="pin-input-empty">
            <div class="ellipse-342"></div>
          </div>
          <div class="pin-input-empty">
            <div class="ellipse-342"></div>
          </div>
        </div>
        <p class="something-is-wrong poppins-normal-sunglow-14px">Where do I find this?</p>
        <div class="numbers">
          <div class="flex-col">
            <div class="number nimbussans-light-white-39px">1</div>
            <div class="number-1 nimbussans-light-white-39px">4</div>
            <div class="number-1 nimbussans-light-white-39px">7</div>
          </div>
          <div class="flex-col-1">
            <div class="number nimbussans-light-white-39px">2</div>
            <div class="number-1 nimbussans-light-white-39px">5</div>
            <div class="number-1 nimbussans-light-white-39px">8</div>
            <div class="number-1 nimbussans-light-white-39px">0</div>
          </div>
          <div class="flex-col-2">
            <div class="number nimbussans-light-white-39px">3</div>
            <div class="number-1 nimbussans-light-white-39px">6</div>
            <div class="number-1 nimbussans-light-white-39px">9</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
